dist: trusty
cache: false
language: go
go: 1.8.3
addons:
  postgresql: '9.6'
env:
  global:
  - TRAVIS=1
  - DATABASE_URL=postgresql://postgres@localhost:5432/travis?sslmode=disable
install:
- go get github.com/Masterminds/glide
- glide update
before_script:
- psql -c 'SELECT version();' -U postgres
- cat db/test_seeds/*.sql | psql travis
- gem install kensa
- gem install foreman
script:
- make
- foreman start
- kensa test
- kensa test sso 123
